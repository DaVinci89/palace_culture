<a href="{% url 'about:team_member_detail' member.slug %}" class="block group">
    <div class="bg-white rounded-lg shadow-lg p-6 text-center hover:shadow-xl transition-all duration-300 transform group-hover:-translate-y-2 cursor-pointer h-full flex flex-col">
        {% if member.photo %}
        <img src="{{ member.photo.url }}" alt="{{ member.name }}"
             class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-ukraine-blue group-hover:border-ukraine-yellow transition-colors duration-300">
        {% else %}
        <div class="w-32 h-32 bg-gray-300 rounded-full mx-auto mb-4 flex items-center justify-center border-4 border-ukraine-blue group-hover:border-ukraine-yellow transition-colors duration-300">
            <span class="text-4xl text-gray-600">{{ member.name|first|upper }}</span>
        </div>
        {% endif %}

        <h3 class="text-xl font-semibold text-gray-800 mb-2 group-hover:text-ukraine-blue transition-colors duration-300">
            {{ member.name }}
        </h3>
        <p class="text-ukraine-blue font-medium mb-3">{{ member.position.name }}</p>

        <p class="text-gray-600 text-sm mb-4 line-clamp-4 flex-grow">
            {{ member.short_bio }}
        </p>

        <div class="flex justify-center space-x-3 mt-auto">
            {% if member.email %}
            <a href="mailto:{{ member.email }}" class="text-gray-400 hover:text-ukraine-blue transition-colors duration-300" title="Написати email" onclick="event.stopPropagation()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
            </a>
            {% endif %}

            {% if member.phone %}
            <a href="tel:{{ member.phone }}" class="text-gray-400 hover:text-ukraine-blue transition-colors duration-300" title="Зателефонувати" onclick="event.stopPropagation()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
            </a>
            {% endif %}
        </div>
    </div>
</a>
